<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="navBar">
    <div class="logo">
      <a href="../homepage.html">
        <img src="../../assets/books.jpg" alt="book">
      </a>
    </div>
  </div>

  <div class="table_container table-responsive">
    <h2>Books at {LibraryBranch}</h2>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">Book Id</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Publisher</th>
          <th scope="col" style="border: 2px solid black">Number of Copies</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>The Shining</td>
          <td>Stephen King</td>
          <td>Donaldson</td>
          <td class="editNumCopies">
            <input type="number" name="copies" value="10" step="1" min="0">
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Forest Whispers</td>
          <td>Sal Smith</td>
          <td>McGelon</td>
          <td class="editNumCopies">
            <input type="number" name="copies" value="5" step="1" min="0">
          </td>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Mary Roberts</td>
          <td>The Lost Tribe</td>
          <td>Penguin</td>
          <td class="editNumCopies">
            <input type="number" name="copies" value="8" step="1" min="0">
          </td>
        </tr>
      </tbody>
    </table>

    <div class="submit_bttns">
      <a href="./libBranchesList.html">
        <button class="cancel">Cancel</button>
      </a>
      <a href="">
        <button class="update">Update Copies</button>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
